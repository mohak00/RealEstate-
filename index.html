<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>

<body>
 <div class="login">
	<p>Enter the details of the property to predict the price </p>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="longitude" placeholder="longitude of the region" required="required" />
    <input type="text" name="latitude" placeholder="latitude of the region(0-100) " required="required" />
		<input type="text" name="housing_median_age" placeholder="Age of the house" required="required" />
    <input type="text" name="total_rooms" placeholder="total rooms in the house" required="required" />
    <input type="text" name="total_bedrooms" placeholder="Total total_bedrooms in the house" required="required" />
    <input type="text" name="population" placeholder="population of the region" required="required" />
    <input type="text" name="households" placeholder="households in the region" required="required" />
    <input type="text" name="median_income" placeholder="median income of people of the region" required="required" />
    <!--<input type="text" name="RAD" placeholder="Accessibility to highways(0-10)" required="required" />
    <input type="text" name="TAX" placeholder="full property tax-rate(200-900)" required="required" />
    <input type="text" name="PTRATIO" placeholder="Pupil teacher ratio in the town(10-22)" required="required" />
    <input type="text" name="B" placeholder="blacks ratio in town(200-400)" required="required" />
    <input type="text" name="LSTAT" placeholder="% lower status of the population(10-50)" required="required" />-->

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict the price </button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
